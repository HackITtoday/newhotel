<section id="about">
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-lg-12 wow fadeIn">
                <h1>About</h1>
                <p>{{ abouttext}}</p>
                <hr class="colored">
            </div>
        </div>
        <div class="row text-center content-row">
            <div class="col-md-3 col-sm-6 wow fadeIn" data-wow-delay=".2s">
                <div class="about-content">
                    <i class="fa fa-cloud fa-4x"></i>
                    <h3>{{ aboutblock1 }}</h3>
                    <p>{{ aboutblock1text }}</p>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 wow fadeIn" data-wow-delay=".4s">
                <div class="about-content">
                    <i class="fa fa-cutlery fa-4x"></i>
                    <h3> {{ aboutblock2 }}</h3>
                    <p> {{ aboutblock2text  }}</p>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 wow fadeIn" data-wow-delay=".6s">
                <div class="about-content">
                    <i class="fa fa-briefcase fa-4x"></i>
                    <h3> {{  aboutblock3 }} </h3>
                    <p>{{ aboutblock4text  }}</p>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 wow fadeIn" data-wow-delay=".8s">
                <div class="about-content">
                    <i class="fa fa-group fa-4x"></i>
                    <h3>  {{ aboutblock4  }} </h3>
                    <p> {{ aboutblock4text  }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
